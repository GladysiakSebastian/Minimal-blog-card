<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>devChallenges.io | Minimal Blog Card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img src="resources/Cactus.jpg" alt="Cactus image" class="card__img" />
        <div class="card__tag">Design</div>
        <h3 class="card__title">Embracing Minimalism</h3>
        <p class="card__desc">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
        <div class="card__deco"></div>
        <p class="card__author">Annie Spratt</p>
      </div>
    </main>
  </body>
</html>
